<style>
.epraxis-progress-bar {
  background: #232b3d;
  border-radius: 8px;
  height: 12px;
  width: 100%;
  margin-top: 0.4rem;
  margin-bottom: 0.2rem;
  overflow: hidden;
}
.epraxis-progress-bar-inner {
  background: #ff6600;
  height: 100%;
  border-radius: 8px;
  width: 0%;
  transition: width 0.2s cubic-bezier(.4,2,.6,1);
}
</style>
<div class="epraxis-progress-bar">
  <div class="epraxis-progress-bar-inner" id="epraxis-progress-bar-inner" style="background: #ff6600; height: 12px; border-radius: 8px; width: 0%"></div>
</div>
<script>
(function() {
  function updateProgressBar() {
    var scrollTop = window.scrollY || document.documentElement.scrollTop;
    var docHeight = document.documentElement.scrollHeight - window.innerHeight;
    var progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
    document.getElementById('epraxis-progress-bar-inner').style.width = progress + '%';
  }
  window.addEventListener('scroll', updateProgressBar);
  window.addEventListener('resize', updateProgressBar);
  document.addEventListener('DOMContentLoaded', updateProgressBar);
})();
</script>
