<aside class="mt-5 pt-4 pb-4">
    <div class="fs-5 text-navy-200 fw-600 d-flex align-center" style="text-transform: uppercase; flex: 1;">
        Das könnte Sie auch interessieren:
    </div>
    <div class="border-gray-300 border-bottom my-2"></div>
    {% for slug in page.articles_related %}
    {% assign post = site.posts | where: "slug", slug | first %}
    {% if post %}
    <div class="mt-3 p-3 bg-gray-300 rounded-6 position-relative" style="cursor: pointer;" onclick="window.location='{{ post.url }}'">
        <div class="p-4 h-56 rounded-5 d-flex flex-column flexg-16 justify-content-end bg-cover bg-gradient-bottom-navy-25-100 justify-end"
            style="background-image: url('{{ post.image }}'); overflow: hidden;">
            <div class="text-orange-500 fw-600 fs-7" style="text-transform: uppercase;">— {{
                post.categories | join: ", " }}</div>
            <h3 class="text-light fw-500 fs-4">
                {{ post.title }}
            </h3>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</aside>
