<div class="container">
    <div class="row gx-2">
        <div class="-xl:col-12 xl:col-8">
            <main>
                <tj-content-pane class="prose prose-xl">
                    {{ content }}
                </tj-content-pane>

            </main>
        </div>
        <div class="-xl:col-12 xl:col-4">
            {% include el/article-info.html %}
            {% include el/article-share.html %}
            {% include el/article-related-articles.html %}
        </div>
    </div>
</div>

<script>
    const bar = document.querySelector('.epraxis-post-info-progressbar');
    window.addEventListener('scroll', () => {
        const scrolled = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
        bar.style.width = Math.min(scrolled, 100) + '%';
    });

    const additionalInfoToggle = document.querySelector('.additional-info-toggle');
    additionalInfoToggle.addEventListener('click', () => {
        const additionalInfoElements = document.querySelectorAll('.additional-info');
        additionalInfoElements.forEach(element => {
            element.classList.toggle('d-none');
        });

        if (!additionalInfoToggle.classList.contains('collapsed')) {
            additionalInfoToggle.classList.add('collapsed');
            additionalInfoToggle.textContent = 'Mehr anzeigen';
        } else {
            additionalInfoToggle.classList.remove('collapsed');
            additionalInfoToggle.textContent = 'Weniger anzeigen';
        }
    });
</script>
